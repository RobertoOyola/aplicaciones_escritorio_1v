<h2>Géneros</h2>
<button mat-flat-button routerLink="/generos/crear">Crear Géneros</button>
<button mat-stroked-button routerLink="">Cancelar</button>

<table mat-table [dataSource]="listaGeneros" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> Elemento </th>
      <td mat-cell *matCellDef="let element">
        <a mat-flat-button routerLink="/generos/editar/{{element.id}}"> Editar</a>
        <button mat-flat-button style="background-color: red;">Borrar</button>
      </td>
    </ng-container>
  >
  
    <tr mat-header-row *matHeaderRowDef="columnasMostrar"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasMostrar;"></tr>
    
  </table>
  <mat-paginator [length]="cantidadTotalRegistros"
              [pageSize]="paginacion"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page"
              (page)="actualizarPaginacion($event)">
</mat-paginator>
