<!DOCTYPE html> <!-- Declara el tipo de documento como HTML5 -->
<html lang="en"> <!-- Inicia el documento HTML y especifica el idioma como inglés -->
<head> <!-- Contiene metadatos sobre el documento -->
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Establece el diseño responsivo para dispositivos móviles -->
    <title>ISTLC</title> <!-- Define el título del documento que aparece en la pestaña del navegador -->
</head>
<body> <!-- Cuerpo del documento, donde se coloca el contenido visible -->
    
    <h1>Listas Ordenadas</h1> <!-- Encabezado principal para la sección de listas ordenadas -->
    <ol> <!-- Inicia una lista ordenada (numerada) -->
        <li>Inicio</li> <!-- Primer elemento de la lista ordenada -->
        <li>Acerca De</li> <!-- Segundo elemento de la lista ordenada -->
        <li>Contacto</li> <!-- Tercer elemento de la lista ordenada -->
    </ol>

    <h1>Listas Desordenadas</h1> <!-- Encabezado principal para la sección de listas desordenadas -->
    <ul> <!-- Inicia una lista desordenada (con viñetas) -->
        <li>Inicio</li> <!-- Primer elemento de la lista desordenada -->
        <li>Acerca De</li> <!-- Segundo elemento de la lista desordenada -->
        <li>Contacto</li> <!-- Tercer elemento de la lista desordenada -->
    </ul>
   
</body>
</html>
