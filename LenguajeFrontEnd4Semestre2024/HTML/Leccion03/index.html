<!DOCTYPE html> <!-- Declara el tipo de documento como HTML5 -->
<html lang="en"> <!-- Inicia el documento HTML y especifica el idioma como inglés -->
<head> <!-- Contiene metadatos sobre el documento -->
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Establece el diseño responsivo para dispositivos móviles -->
    <title>Acerca De</title> <!-- Define el título del documento que aparece en la pestaña del navegador -->
</head>
<body> <!-- Cuerpo del documento, donde se coloca el contenido visible -->
    <h1>Acerca de</h1> <!-- Encabezado principal de la sección -->

    <table border="1px solid"> <!-- Crea una tabla con un borde sólido de 1 píxel -->
        <tr> <!-- Inicia una fila de la tabla -->
            <th>Nombres</th> <!-- Encabezado de columna para los nombres -->
            <th>Apellidos</th> <!-- Encabezado de columna para los apellidos -->
            <th>Dirección</th> <!-- Encabezado de columna para las direcciones -->
        </tr>
        <tr> <!-- Inicia una nueva fila -->
            <td>Juan</td> <!-- Celda de datos con el nombre "Juan" -->
            <td>Davila</td> <!-- Celda de datos con el apellido "Davila" -->
            <td>jdavila@liceocristiano.com</td> <!-- Celda de datos con la dirección de correo electrónico -->
        </tr>
        <tr> <!-- Inicia otra fila -->
            <td>Richard</td> <!-- Celda de datos con el nombre "Richard" -->
            <td>Suarez</td> <!-- Celda de datos con el apellido "Suarez" -->
            <td>rsuarez@liceocristiano.com</td> <!-- Celda de datos con la dirección de correo electrónico -->
        </tr>
        <tr> <!-- Inicia otra fila -->
            <td>Samuel</td> <!-- Celda de datos con el nombre "Samuel" -->
            <td>Sanchez</td> <!-- Celda de datos con el apellido "Sanchez" -->
            <td>ssanchez@liceocristiano.com</td> <!-- Celda de datos con la dirección de correo electrónico -->
        </tr>
    </table> <!-- Fin de la tabla -->

</body>
</html>
