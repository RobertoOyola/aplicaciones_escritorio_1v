<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>

    <table border="1px solid">
        <tr >

            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td rowspan="3">Estudiante</td>
            <td>Magno</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Sammuel</td>
            <td>Sanchez</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Eduardo</td>
            <td>Manosalvas</td>
            <td>32</td>
        </tr>

    </table>
    
    
</body>
</html>
