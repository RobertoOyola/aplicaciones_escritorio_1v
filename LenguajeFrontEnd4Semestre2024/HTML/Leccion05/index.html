<!DOCTYPE html> <!-- Declara el tipo de documento como HTML5 -->
<html lang="en"> <!-- Inicia el documento HTML y especifica el idioma como inglés -->
<head> <!-- Contiene metadatos sobre el documento -->
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Establece el diseño responsivo para dispositivos móviles -->
    <title>ISTLC</title> <!-- Define el título del documento que aparece en la pestaña del navegador -->
</head>
<body> <!-- Cuerpo del documento, donde se coloca el contenido visible -->
    
    <p>parrafo 1</p> <!-- Párrafo normal, se usa para texto de bloque -->
    
    <pre>parrafo 2</pre> <!-- Párrafo preformateado, el texto se muestra con espacios y saltos de línea tal como se escribe -->
    
    <b>parrafo 3</b>          <br/> <!-- Texto en negrita, sin énfasis semántico -->
    
    <strong>parrafo 4</strong><br/> <!-- Texto en negrita con énfasis semántico (indica importancia) -->
    
    <i>parrafo 5</i>          <br/> <!-- Texto en cursiva, sin énfasis semántico -->
    
    <em>parrafo 6</em>        <br/> <!-- Texto en cursiva con énfasis semántico (indica énfasis) -->
    
    <small>parrafo 7</small>  <br/> <!-- Texto en tamaño más pequeño que el texto normal -->
    
    <mark>parrafo 8</mark>    <br/> <!-- Texto resaltado, se usa para destacar contenido -->
    
    <del>parrafo 9</del>      <br/> <!-- Texto tachado, indica que ha sido eliminado -->
    
    <ins>parrafo 10</ins>     <br/> <!-- Texto subrayado, indica que ha sido insertado o añadido -->
    
    <sub>parrafo 11</sub>     <br/> <!-- Texto en subíndice, se coloca por debajo de la línea base -->
    
    <sup>parrafo 12</sup>     <br/> <!-- Texto en superíndice, se coloca por encima de la línea base -->
   
</body>
</html>
