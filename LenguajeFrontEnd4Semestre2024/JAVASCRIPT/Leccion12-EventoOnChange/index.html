<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Campo de Texto - Eventos</h1>
    
    <label>Nombre: </label><input type="text" onchange="verPorConsolaCambio(event)">

    <script>
    
    function verPorConsolaCambio(objetoEvent){
        const obtenerResultado = objetoEvent.target.value;
        const formateado =obtenerResultado.toUpperCase();
        objetoEvent.target.value = formateado;
        console.log(objetoEvent.target.value);
    }
    

    </script>

</body>
